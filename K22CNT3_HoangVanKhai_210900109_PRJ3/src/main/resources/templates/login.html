<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>VALORANT</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/assets/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.3/skins/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page" style="background: linear-gradient(135deg, #1e3c72, #2a5298);">
<div class="login-box p-5" style="background: linear-gradient(135deg, #ffffff, #e0eafc); box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    <div class="login-logo">
        <a href="/" style="background: linear-gradient(135deg, #6a11cb, #2575fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold;">VALORANT</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg" style="color: #2575fc;">Đăng nhập trang web VALORANT</p>

        <!-- Hiển thị thông báo lỗi nếu đăng nhập thất bại -->
        <div th:if="${param.error}" class="alert" style="background: linear-gradient(135deg, #ff6b6b, #d32f2f); color: white;">
            Tên đăng nhập hoặc mật khẩu không đúng!
        </div>
        <!-- Hiển thị thông báo khi đăng xuất -->
        <div th:if="${param.logout}" class="alert" style="background: linear-gradient(135deg, #00ff99, #00b33c); color: white;">
            Bạn đã đăng xuất thành công!
        </div>
        <!-- Hiển thị thông báo lỗi từ manual login -->
        <div th:if="${error}" class="alert" style="background: linear-gradient(135deg, #ff6b6b, #d32f2f); color: white;" th:text="${error}"></div>

        <!-- Form kiểm tra thủ công -->
        <form th:action="@{/manual-login}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="tendangnhap" placeholder="Tên đăng nhập" required style="border-radius: 5px;">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="matkhau" placeholder="Mật khẩu" required style="border-radius: 5px;">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="mb-2">
                <div class="">
                    <button type="submit" class="btn btn-block btn-flat text-white d-inline" style="background: linear-gradient(135deg, #00b33c, #00ff99);">Đăng nhập</button>
                </div>
            </div>
        </form>

        <a href="#" style="color: #2575fc;">Quên mật khẩu</a><br>
        <a href="/register" class="text-center" style="color: #2575fc;">Đăng ký tài khoản mới</a>
    </div>
</div>

<script src="/plugins/jquery/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.3/icheck.min.js"></script>

<!-- CSS bổ sung -->
<style>
    .btn:hover {
        opacity: 0.9;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #2575fc;
        box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }
</style>
</body>
</html>
