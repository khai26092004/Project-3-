<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav th:replace="~{admin/fragments/header :: header}"></nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="~{admin/fragments/asideSidebar :: asideSidebar}"></aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <div class="content-header" style="background: linear-gradient(135deg, #6a11cb, #2575fc); color: white;">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Quản lý học viên</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/admin" style="color: #fff;">Home</a></li>
              <li class="breadcrumb-item active">Quản lý học viên</li>
            </ol>
          </div>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="p-4 border d-flex justify-content-between" style="background: linear-gradient(135deg, #2575fc, #00c6ff); color: white;">
              <h3 class="card-title">Danh sách học viên</h3>
              <a class="btn text-white" href="/admin/hocvien/create" style="background: linear-gradient(135deg, #00b33c, #00ff99);">Thêm mới học viên</a>
            </div>
            <div class="card-body">
              <table class="table table-bordered">
                <thead>
                <tr style="background: linear-gradient(135deg, #6a11cb, #2575fc); color: white;">
                  <th style="width: 10px">#</th>
                  <th>Mã học viên</th>
                  <th>Họ tên</th>
                  <th>Ngày sinh</th>
                  <th>Email</th>
                  <th>Số điện thoại</th>
                  <th>Địa chỉ</th>
                  <th>Ngày tạo</th>
                  <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hocvien, status : ${list_hocvien}">
                  <td th:text="${status.index + 1}"></td>
                  <td th:text="${hocvien.maHocVien}"></td>
                  <td th:text="${hocvien.hoTen}"></td>
                  <td th:text="${hocvien.ngaySinh}"></td>
                  <td th:text="${hocvien.email}"></td>
                  <td th:text="${hocvien.soDienThoai}"></td>
                  <td th:text="${hocvien.diaChi}"></td>
                  <td th:text="${hocvien.ngayTao}"></td>
                  <td>
                    <a th:href="@{/admin/hocvien/show/{id}(id=${hocvien.maHocVien})}" class="btn text-white" style="background: linear-gradient(135deg, #0072ff, #00c6ff);">Chi tiết</a>
                    <a th:href="@{/admin/hocvien/edit/{id}(id=${hocvien.maHocVien})}" class="btn text-white" style="background: linear-gradient(135deg, #ff9800, #ffeb3b);">Sửa</a>
                    <a th:href="@{/admin/hocvien/delete/{id}(id=${hocvien.maHocVien})}" class="btn text-white" style="background: linear-gradient(135deg, #d32f2f, #ff6b6b);" onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">Xóa</a>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(list_hocvien)}">
                  <td colspan="9" class="text-center">Không có dữ liệu để hiển thị!</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer th:replace="~{admin/fragments/mainFooter :: mainFooter}"></footer>
</div>

<div th:replace="~{admin/fragments/script :: script}"></div>

<!-- CSS bổ sung -->
<style>
  .table tbody tr:hover {
    background: linear-gradient(135deg, #e0eafc, #cfdef3);
    transition: all 0.3s ease;
  }
  .btn:hover {
    opacity: 0.9;
    transition: all 0.3s ease;
  }
</style>
</body>
</html>
