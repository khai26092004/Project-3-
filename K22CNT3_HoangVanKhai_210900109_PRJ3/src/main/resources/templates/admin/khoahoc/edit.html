<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/header :: header}"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="~{admin/fragments/asideSidebar :: asideSidebar}"></aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Sửa khóa học</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/admin/khoahoc">Quản lý khóa học</a></li>
                            <li class="breadcrumb-item active">Sửa khóa học</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Sửa khóa học</h3>
                        </div>
                        <form th:action="@{/admin/khoahoc/edit/{id}(id=${khoahoc.maKhoaHoc})}" method="post" th:object="${khoahoc}">
                            <div class="card-body">
                                <input th:field="*{maKhoaHoc}" type="hidden" class="form-control" id="maKhoaHoc">
                                <div class="form-group">
                                    <label for="tenKhoaHoc">Tên khóa học</label>
                                    <input th:field="*{tenKhoaHoc}" type="text" class="form-control" id="tenKhoaHoc" placeholder="Nhập tên khóa học">
                                </div>
                                <div class="form-group">
                                    <label for="moTa">Mô tả</label>
                                    <textarea th:field="*{moTa}" class="form-control" id="moTa" placeholder="Nhập mô tả"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="thoiLuong">Thời lượng (giờ)</label>
                                    <input th:field="*{thoiLuong}" type="number" class="form-control" id="thoiLuong" placeholder="Nhập thời lượng">
                                </div>
                                <div class="form-group">
                                    <label for="hocPhi">Học phí</label>
                                    <input th:field="*{hocPhi}" type="number" step="0.01" class="form-control" id="hocPhi" placeholder="Nhập học phí">
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer th:replace="~{admin/fragments/mainFooter :: mainFooter}"></footer>
</div>

<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
