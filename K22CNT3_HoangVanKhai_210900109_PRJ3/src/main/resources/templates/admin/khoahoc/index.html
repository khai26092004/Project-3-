<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/header :: header}"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="~{admin/fragments/asideSidebar :: asideSidebar}"></aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Quản lý khóa học</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/admin">Home</a></li>
                            <li class="breadcrumb-item active">Quản lý khóa học</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="p-4 border d-flex justify-content-between">
                            <h3 class="card-title">Danh sách khóa học</h3>
                            <a class="btn btn-success" href="/admin/khoahoc/create">Thêm mới khóa học</a>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th style="width: 10px">#</th>
                                    <th>Mã khóa học</th>
                                    <th>Tên khóa học</th>
                                    <th>Mô tả</th>
                                    <th>Thời lượng</th>
                                    <th>Học phí</th>
                                    <th>Ngày tạo</th>
                                    <th>Thao tác</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="khoahoc, status : ${list_khoahoc}">
                                    <td th:text="${status.index + 1}"></td>
                                    <td th:text="${khoahoc.maKhoaHoc}"></td>
                                    <td th:text="${khoahoc.tenKhoaHoc}"></td>
                                    <td th:text="${khoahoc.moTa}"></td>
                                    <td th:text="${khoahoc.thoiLuong}"></td>
                                    <td th:text="${khoahoc.hocPhi}"></td>
                                    <td th:text="${#temporals.format(khoahoc.ngayTao, 'yyyy-MM-dd')}"></td>
                                    <td>
                                        <a th:href="@{/admin/khoahoc/show/{id}(id=${khoahoc.maKhoaHoc})}" class="btn btn-primary">Chi tiết</a>
                                        <a th:href="@{/admin/khoahoc/edit/{id}(id=${khoahoc.maKhoaHoc})}" class="btn btn-warning">Sửa</a>
                                        <a th:href="@{/admin/khoahoc/delete/{id}(id=${khoahoc.maKhoaHoc})}" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">Xóa</a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(list_khoahoc)}">
                                    <td colspan="8" class="text-center">Không có dữ liệu để hiển thị!</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer th:replace="~{admin/fragments/mainFooter :: mainFooter}"></footer>
</div>

<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
