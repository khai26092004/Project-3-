<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/header :: header}"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="~{admin/fragments/asideSidebar :: asideSidebar}"></aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Sửa lớp học</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/admin/lophoc">Quản lý lớp học</a></li>
                            <li class="breadcrumb-item active">Sửa lớp học</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Sửa lớp học</h3>
                        </div>
                        <form th:action="@{/admin/lophoc/edit/{id}(id=${lophoc.maLopHoc})}" method="post" th:object="${lophoc}">
                            <div class="card-body">
                                <input th:field="*{maLopHoc}" type="hidden" class="form-control" id="maLopHoc">
                                <div class="form-group">
                                    <label for="maKhoaHoc">Mã khóa học</label>
                                    <input th:field="*{maKhoaHoc}" type="number" class="form-control" id="maKhoaHoc" placeholder="Nhập mã khóa học">
                                </div>
                                <div class="form-group">
                                    <label for="maGiangVien">Mã giảng viên</label>
                                    <input th:field="*{maGiangVien}" type="number" class="form-control" id="maGiangVien" placeholder="Nhập mã giảng viên">
                                </div>
                                <div class="form-group">
                                    <label for="ngayBatDau">Ngày bắt đầu</label>
                                    <input th:field="*{ngayBatDau}" type="date" class="form-control" id="ngayBatDau" th:value="${#temporals.format(lophoc.ngayBatDau, 'yyyy-MM-dd')}">
                                </div>
                                <div class="form-group">
                                    <label for="ngayKetThuc">Ngày kết thúc</label>
                                    <input th:field="*{ngayKetThuc}" type="date" class="form-control" id="ngayKetThuc" th:value="${#temporals.format(lophoc.ngayKetThuc, 'yyyy-MM-dd')}">
                                </div>
                                <div class="form-group">
                                    <label for="lichHoc">Lịch học</label>
                                    <input th:field="*{lichHoc}" type="text" class="form-control" id="lichHoc" placeholder="Nhập lịch học (VD: Thứ 2, 4, 6)">
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer th:replace="~{admin/fragments/mainFooter :: mainFooter}"></footer>
</div>

<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
