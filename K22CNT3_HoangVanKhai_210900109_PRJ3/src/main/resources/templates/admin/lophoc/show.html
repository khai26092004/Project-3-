<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/header :: header}"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="~{admin/fragments/asideSidebar :: asideSidebar}"></aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Xem chi tiết lớp học</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/admin/lophoc">Quản lý lớp học</a></li>
                            <li class="breadcrumb-item active">Xem chi tiết lớp học</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Chi tiết lớp học</h3>
                        </div>
                        <div th:object="${lophoc}">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="maLopHoc">Mã lớp học: </label>
                                    <p id="maLopHoc" th:text="*{maLopHoc}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="maKhoaHoc">Mã khóa học: </label>
                                    <p id="maKhoaHoc" th:text="*{maKhoaHoc}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="maGiangVien">Mã giảng viên: </label>
                                    <p id="maGiangVien" th:text="*{maGiangVien}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="ngayBatDau">Ngày bắt đầu: </label>
                                    <p id="ngayBatDau" th:text="${#temporals.format(lophoc.ngayBatDau, 'yyyy-MM-dd')}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="ngayKetThuc">Ngày kết thúc: </label>
                                    <p id="ngayKetThuc" th:text="${#temporals.format(lophoc.ngayKetThuc, 'yyyy-MM-dd')}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="lichHoc">Lịch học: </label>
                                    <p id="lichHoc" th:text="*{lichHoc}"></p>
                                </div>
                                <div class="form-group">
                                    <a th:href="@{/admin/lophoc/edit/{id}(id=${lophoc.maLopHoc})}" class="btn btn-warning">Sửa</a>
                                    <a th:href="@{/admin/lophoc/delete/{id}(id=${lophoc.maLopHoc})}" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">Xóa</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer th:replace="~{admin/fragments/mainFooter :: mainFooter}"></footer>
</div>

<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
