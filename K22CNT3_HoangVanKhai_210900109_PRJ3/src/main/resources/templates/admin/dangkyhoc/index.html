<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav th:replace="~{admin/fragments/header :: header}"></nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="~{admin/fragments/asideSidebar :: asideSidebar}"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header" style="background: linear-gradient(135deg, #6a11cb, #2575fc); color: white;">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Quản lý đăng ký học</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/admin" style="color: #fff;">Home</a></li>
              <li class="breadcrumb-item active">Quản lý đăng ký học</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="p-4 border d-flex justify-content-between" style="background: linear-gradient(135deg, #2575fc, #00c6ff); color: white;">
              <h3 class="card-title">Danh sách đăng ký học</h3>
              <a class="btn text-white no-after" href="/admin/dangkyhoc/create" style="background: linear-gradient(135deg, #00b33c, #00ff99);">Thêm mới đăng ký học</a>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table class="table table-bordered">
                <thead>
                <tr style="background: linear-gradient(135deg, #6a11cb, #2575fc); color: white;">
                  <th style="width: 10px">#</th>
                  <th>Mã đăng ký</th>
                  <th>Mã học viên</th>
                  <th>Mã lớp học</th>
                  <th>Ngày đăng ký</th>
                  <th>Trạng thái</th>
                  <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dangkyhoc, status : ${list_dangkyhoc}">
                  <td th:text="${status.index + 1}"></td>
                  <td th:text="${dangkyhoc.maDangKy}"></td>
                  <td th:text="${dangkyhoc.maHocVien}"></td>
                  <td th:text="${dangkyhoc.maLopHoc}"></td>
                  <td th:text="${#temporals.format(dangkyhoc.ngayDangKy, 'yyyy-MM-dd HH:ss')}"></td>
                  <td th:text="${dangkyhoc.trangThai.getDisplayName}"></td>
                  <td>
                    <a th:href="@{/admin/dangkyhoc/show/{id}(id=${dangkyhoc.maDangKy})}" class="btn text-white" style="background: linear-gradient(135deg, #0072ff, #00c6ff);">Chi tiết</a>
                    <a th:href="@{/admin/dangkyhoc/edit/{id}(id=${dangkyhoc.maDangKy})}" class="btn text-white" style="background: linear-gradient(135deg, #ff9800, #ffeb3b);">Sửa</a>
                    <a th:href="@{/admin/dangkyhoc/delete/{id}(id=${dangkyhoc.maDangKy})}" class="btn text-white" style="background: linear-gradient(135deg, #d32f2f, #ff6b6b);" onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">Xóa</a>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(list_dangkyhoc)}">
                  <td colspan="7" class="text-center">Không có dữ liệu để hiển thị!</td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
            <div class="card-footer clearfix">
              <ul class="pagination pagination-sm m-0 float-right">
                <li class="page-item"><a class="page-link" href="#">«</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">»</a></li>
              </ul>
            </div>
          </div>
          <!-- /.card -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>

  <!-- /.content-wrapper -->
  <footer th:replace="~{admin/fragments/mainFooter :: mainFooter}"></footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<div th:replace="~{admin/fragments/script :: script}"></div>

<!-- CSS bổ sung -->
<style>
  .table tbody tr:hover {
    background: linear-gradient(135deg, #e0eafc, #cfdef3);
    transition: all 0.3s ease;
  }
  .btn:hover {
    opacity: 0.9;
    transition: all 0.3s ease;
  }
</style>
</body>
</html>
