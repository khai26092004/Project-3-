<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="~{admin/fragments/header :: header}"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="~{admin/fragments/asideSidebar :: asideSidebar}"></aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Sửa thanh toán</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/admin/thanhtoan">Quản lý thanh toán</a></li>
                            <li class="breadcrumb-item active">Sửa thanh toán</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Sửa thanh toán</h3>
                        </div>
                        <form th:action="@{/admin/thanhtoan/edit/{id}(id=${thanhtoan.maThanhToan})}" method="post" th:object="${thanhtoan}">
                            <div class="card-body">
                                <input th:field="*{maThanhToan}" type="hidden" class="form-control" id="maThanhToan">
                                <div class="form-group">
                                    <label for="maHocVien">Mã học viên</label>
                                    <input th:field="*{maHocVien}" type="number" class="form-control" id="maHocVien" placeholder="Nhập mã học viên">
                                </div>
                                <div class="form-group">
                                    <label for="maKhoaHoc">Mã khóa học</label>
                                    <input th:field="*{maKhoaHoc}" type="number" class="form-control" id="maKhoaHoc" placeholder="Nhập mã khóa học">
                                </div>
                                <div class="form-group">
                                    <label for="soTien">Số tiền</label>
                                    <input th:field="*{soTien}" type="number" step="0.01" class="form-control" id="soTien" placeholder="Nhập số tiền">
                                </div>
                                <div class="form-group">
                                    <label for="ngayThanhToan">Ngày thanh toán</label>
                                    <input th:field="*{ngayThanhToan}" type="date" class="form-control" id="ngayThanhToan" th:value="${#temporals.format(thanhtoan.ngayThanhToan, 'yyyy-MM-dd')}">
                                </div>
                                <div class="form-group">
                                    <label for="trangThai">Trạng thái</label>
                                    <input th:field="*{trangThai}" type="text" class="form-control" id="trangThai" placeholder="Nhập trạng thái (VD: Đã thanh toán, Chưa thanh toán)">
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer th:replace="~{admin/fragments/mainFooter :: mainFooter}"></footer>
</div>

<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
